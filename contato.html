<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>
        Contato - Barbearia
    </title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="assets/imgs/logo-branco.png" alt="logotipo da pagina" /></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomecompleto">Nome e sobrenome</label>
            <input type="text" id="nomecompleto" class="input-padrao"/>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao"/>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao"/>

            <label for="mensagem"> Mensagem </label>
            <textarea cols="71" rows="10" id="mensagem" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radioEmail"><input type="radio" name="contato" id="radioEmail" value="email">Email</label>

                <label for="radioTel"><input type="radio" name="contato" id="radioTel" value="telefone">Telefone</label>

                <label for="radioWhattsap"> <input type="radio" name="contato" id="radioWhattsap" value="email">Whatsapp</label>

                <label><input class="checkbox" type="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" />
            </div>

            <div>
            <p>Qual o horário prefere ser atendido?</p>
               <select>
                   <option>Manhã</option>
                   <option>Tarde</option>
                   <option>Noite</option>
               </select> 
            </div>        
        </form>
    </main>

    <footer>
        <img src="assets/imgs/logo-branco.png" />
        <p class="copyright"> &copy Copyright Barbearia Alura</p>
    </footer>
</body>

</html>
