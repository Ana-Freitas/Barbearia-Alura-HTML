<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>
        Contato - Barbearia
    </title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="assets/imgs/logo-branco.png" alt="logotipo da pagina" /></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomecompleto">Nome e sobrenome</label>
            <input type="text" id="nomecompleto" class="input-padrao" placeholder="" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required />

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXX-XXXX" required />

            <label for="mensagem"> Mensagem </label>
            <textarea cols="71" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radioEmail"><input type="radio" name="contato" id="radioEmail" value="email">Email</label>

                <label for="radioTel"><input type="radio" name="contato" id="radioTel" value="telefone">Telefone</label>

                <label for="radioWhattsap"> <input type="radio" name="contato" id="radioWhattsap" value="whatsapp"
                        checked>Whatsapp</label>

                <fieldset>
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por
                    email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar" />
            </fieldset>
        </form>

        <table>
            <tr> 
                <td>Dia</td>
                <td>Horário</td>
            </tr>
            <tr>
                <td>Segunda</td>
                <td>8h - 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h - 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h - 20h</td>
            </tr>
        </table>
    </main>

    <footer>
        <img src="assets/imgs/logo-branco.png" alt="logotipo da barbearia alura" />
        <p class="copyright"> &copy Copyright Barbearia Alura</p>
    </footer>
</body>

</html>
